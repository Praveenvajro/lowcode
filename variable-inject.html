<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				height: "100px";
			}
		</style>
		<script src="./vajro-sdk-prod.js" />
	</head>
	<body>
		<div id="output"></div>
		<script>
			let output = document.getElementById("output")
			let queryObj = new URLSearchParams(location.search)
			if (queryObj.has("appInfo")) {
				try {
					let appInfoObj = JSON.parse(decodeURIComponent(queryObj.get("appInfo") || "{}"))
					output.innerHTML =
						output.innerHTML + JSON.stringify(appInfoObj || "param not found")
				} catch (err) {
					output.innerHTML =
						output.innerHTML + JSON.stringify(err || "Unable to get appInfo")
				}
			}
			VajroSDK.subscribe(
				VajroSDK.Triggers.CART_CHECKOUT,
				()=>{
					alert('cart checkout');
					output.innerHTML += 'cart checkout';
				}
			);
		</script>
	</body>
</html>
