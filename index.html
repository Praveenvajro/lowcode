
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-jsonview/1.2.3/jquery.jsonview.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-jsonview/1.2.3/jquery.jsonview.js"></script>	
        <title>jsonview demo</title>
    </head>
    <body>
        <h2>App Context</h2>
        <button id="collapse-btn">Collapse</button>
        <button id="expand-btn">Expand</button>
        <div id="json"></div>
        <h2>LineItemObject</h2>
        <div id="json-collapsed"></div>
    </body>
</html>
    
<script>
    // Code goes here
     function lineItemAddedToCart(appcontext, lineitemobj) {
      $("#json").JSONView(appcontext, { collapsed: true, nl2br: true, recursive_collapser: true });
      $('#collapse-btn').on('click', function() {
        $('#json').JSONView('collapse');
      });
      $('#expand-btn').on('click', function() {
        $('#json').JSONView('expand');
      });
      
    $('#json-collapsed').html(lineitemobj);
    };

</script>
